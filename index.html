<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body class='base'>
        <div id="game-container">
            <div id="side-boxes">
                <div id="player-side">
                    <div id="scores">
                        <p>Player Score: <span id="player-score"></span></p>
                    </div>
                    <span id="selection-text">
                        Choose a move! Rock, Paper or Scissors.
                    </span>
                    <div id="buttons">
                        <button id="rock" value="rock" class="playerbutton"></button>
                        <button id="paper" value="paper" class="playerbutton"></button>
                        <button id="scissors" value="scissors" class="playerbutton"></button>
                    </div>
                </div>
                <div id="center-box">
                    <h1 id="title-msg"></h1>
                    <h2>
                        <strong>Round: </strong>
                        <span id="round-num"></span>
                    </h2>
                    <div id="reset-container">
                        <button id="reset">Reset</button>
                    </div>
                </div>
                <div id="computer-side">
                    <p>Computer Score: <span id="computer-score"></span></p>
                    <div id="computer-move">
                        <span id="comp-move-text">Computer is choosing a move</span>
                        <div>
                            <img id="comp-img" src="https://i.dlpng.com/static/png/6732904_preview.png">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js" charset="UTF-8"></script>
    </body>
</html>
